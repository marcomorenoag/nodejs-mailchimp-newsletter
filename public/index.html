<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/slate/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Newsletter Signup</title>
  </head>
  <body>
    <body>
      <div class="container">
        <section class="row mt-5 text-center">
          <div class="col-md-6 m-auto">
            <h1><i class="fas fa-newspaper fa-2x"></i></h1>
            <h1 class="display-4">Newsletter Signup</h1>
            <p class="lead">
              Enter your info to get our awesome monthly newsletter
            </p>
            <form action="/signup" method="POST">
              <div class="form-group m-4">
                <input
                  type="text"
                  name="firstName"
                  id="first-name"
                  class="form-control"
                  placeholder="First Name"
                  required
                />
              </div>
              <div class="form-group m-4">
                <input
                  type="text"
                  name="lastName"
                  id="last-name"
                  class="form-control"
                  placeholder="Last Name"
                  required
                />
              </div>
              <div class="form-group m-4">
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                  placeholder="Email"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary btn-block">
                Sign Up
              </button>
            </form>
          </div>
        </section>
      </div>
    </body>
  </body>
</html>
